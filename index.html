<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="robots" content="noindex">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>

	<title>WebBluetoothAPI with BLENano</title>

	<link rel="stylesheet" href="css/flat-ui.min.css" />
	<link rel="stylesheet" href="css/index.css" />

	<script src="js/bleapp.js"></script>

	<!-- Required for non-UTF encodings -->
	<script src="js/encoding-indexes.js"></script>
	<script src="js/encoding.js"></script>
	
</head>
<body>

<div id="search-button" class="show">
	<div class="view-inner">
		<div class="btn btn-block btn-lg btn-primary">SEARCH</div>
	</div>
</div>

<div id="func-button" class="show">
	<div id="read-button" class="view-inner">
		<div class="btn btn-block btn-lg btn-primary">READ</div>
	</div>
	<div id="write-button" class="view-inner">
		<div class="btn btn-block btn-lg btn-primary">WRITE</div>
	</div>
</div>

<div class="view-inner">
	<input id="data-form" type="text" value="" placeholder="no data" class="form-control">		
</div>

<div id="loading" class="hide">
	<img src="images/loading.svg" width="50" height="50">
</div>

</body>
</html>
